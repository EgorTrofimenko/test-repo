<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #353131;
            color: #D9D9D9;
        }
    </style>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-mb-4 mb-3 border-bottom">
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'home' %}">Главная</a>
        <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
          <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'cars' %}">Автопарк</a>
          <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'cond' %}">Условия</a>
          <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'services' %}">Услуги</a>
          <a class="py-2 link-body-emphasis text-decoration-none" href="{% url 'contact' %}">Контакты</a>
        </nav>
    </div>
</head>
<body>
    <div class="container">
        {% block body %}{% endblock %}
    </div>
</body>
</html>
